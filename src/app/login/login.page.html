<ion-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>login</ion-title>
  </ion-toolbar>

    <ion-toolbar>
        <ion-title>login</ion-title>
        <ion-buttons slot="start">
            <ion-back-button defaultHref=""></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content style="text-align: center;">

  <form>

    <ion-item class="item-input item-select" >
      <div class="input-label">
      
   
      <select >
        <option selected>HOD</option>
        <option>LECTURE</option>
        
        
      </select>
    </div>
    </ion-item>
    
    <ion-item lines="full">
      <ion-label class="center" position="floating">Email</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label class="center" position="floating">Password</ion-label>
      <ion-input type="password" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <a [routerLink]="['/forgot-password']" class="small-text">Forgot Password?</a>
        <ion-button type="submit" color="danger" expand="block">Sign In</ion-button>
        <a [routerLink]="['/registration']" class="small-text" class="center">CREATE ACCOUNT</a>

      </ion-col>
    </ion-row>
  </form>

    <form (ngSubmit)="logForm()">
        <ion-list>

            <ion-item>
                <ion-label position="floating ">Role</ion-label>
                <ion-select #newSelect [(ngModel)]="role" name="role" [ngModelOptions]="{standalone: true}" interface="action-sheet">
                    <ion-select-option value="HOD" checked="true">HOD</ion-select-option>
                    <ion-select-option value="LECTURER">Lecturer</ion-select-option>
                </ion-select>
            </ion-item>

            <ion-item>
                <ion-label position="floating ">Username</ion-label>
                <ion-input type="tel" [(ngModel)]="select.staffNo" name="select.staffNo"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating ">Password</ion-label>
                <ion-input type="password" [(ngModel)]="select.password" name="select.password"></ion-input>
            </ion-item>

            <div padding>
                <ion-button size="small" shape="round" type="submit" block>Login</ion-button>
            </div>
            <a size="small" [routerLink]="['/registration']">CREATE ACCOUNT</a>

        </ion-list>
    </form>

</ion-content>

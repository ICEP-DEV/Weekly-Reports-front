<ion-header>
  <ion-toolbar>
    <ion-title>registration</ion-title>
    <ion-buttons slot="start">
        <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content style="text-align: center;" >
  
  <form (ngSubmit)="logForm()">
        <ion-list>

            <ion-item>
                <ion-label position="floating ">Title</ion-label>
                <ion-select #newSelect [(ngModel)]="select.title" name="select.title" [ngModelOptions]="{standalone: true}" interface="action-sheet">
                    <ion-select-option value="Mr">Mr</ion-select-option>
                    <ion-select-option value="Mrs">Mrs</ion-select-option>
                    <ion-select-option value="MISS">MISS</ion-select-option>
                </ion-select>
            </ion-item>

            <ion-item>
                <ion-label position="floating ">Department</ion-label>
                <ion-select #newSelect [(ngModel)]="select.department" name="select.department" [ngModelOptions]="{standalone: true}" interface="action-sheet">
                    <ion-select-option value="1">Diploma: Informatics</ion-select-option>
                    <ion-select-option value="2">1st Year & Foundation</ion-select-option>
                    <ion-select-option value="3">BTech</ion-select-option>
                </ion-select>
            </ion-item>

            <ion-item>
                <ion-label position="floating ">Name</ion-label>
                <ion-input type="text" [(ngModel)]="select.name" name="select.name"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating ">Surname</ion-label>
                <ion-input type="text" [(ngModel)]="select.lastName" name="select.lastName"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating ">Email</ion-label>
                <ion-input type="email" [(ngModel)]="select.email" name="select.email"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating ">Password</ion-label>
                <ion-input type="password" [(ngModel)]="select.password" name="select.password"></ion-input>
            </ion-item>

            <div>
                <p>read and agree to Terms & Conditions</p>
                <input type="checkbox" [(ngModel)]="select.terms" name="select.terms">
            </div>


            <ion-button size="small" shape="round" type="submit" [disabled]="!select.department || !select.terms" block>create Account</ion-button>

        </ion-list>
    </form>
</ion-content>

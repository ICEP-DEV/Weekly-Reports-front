





<ion-content class="background">


    <ion-header class="header" >
        <ion-toolbar color="primary">
            <ion-title>Dashboard</ion-title>
          
        </ion-toolbar>
    </ion-header>

    
    <ion-card class="name">
        <ion-card-header>
            <ion-card-title ></ion-card-title>
            <ion-avatar class="avatar">
                <img  width="150"  height="150"  src="../../assets/images/logo-icon.png">
            </ion-avatar>
        </ion-card-header>
        <ion-card-content>
            <ion-text>
                <h3 class="text-center">{{hodName}}</h3>
                <h3 class="text-center">{{email}}</h3>
                <h3 class="text-center">{{deptName}}</h3>
            </ion-text>
        </ion-card-content>
    </ion-card>
    <ion-card class="cards">
            <ion-card-header>
            <ion-card-title class="text-center"></ion-card-title>
            </ion-card-header>
            <ion-card-content >
                <div *ngIf="modules?.length">
                <ion-item-divider>
                <h3>Modules</h3>
                </ion-item-divider>
                <div *ngFor="let mod of modules"> 
                <ion-item lines="full" (click)="viewModule(mod.subjCode)">{{mod.subjCode | uppercase}}</ion-item>
                </div>
                </div>
                <div *ngIf="!modules?.length">
                <h3 class="text-center"><b>No modules added yet</b></h3>
                </div>
                <div class="ion-padding">
                <ion-button shape="round" color="primary" (click)="summary()"  expand="block">Summary</ion-button>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                
               
                <ion-button class="btn2" [routerLink]="['/login']" expand="block" shape="round">logout</ion-button>
                </div>
            </ion-card-content>
     </ion-card>

</ion-content>

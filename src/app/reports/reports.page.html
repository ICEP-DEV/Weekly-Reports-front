<ion-header>
    <ion-toolbar color="primary">
        <ion-title style="text-align: center;">My Reports</ion-title>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="lecture-dashboard"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card color="light">
        <ion-card-header>
            <ion-card-title class="text-center"></ion-card-title>
            <div>
                <ion-avatar class="avatar">
                    <img src="../../assets/images/av.png">
                </ion-avatar>
            </div>
        </ion-card-header>
        <ion-card-content>
            <ion-text>
                <div *ngIf="contentLoaded">
                    <h3 class="text-center">llll   {{lectureName}}</h3>
                    <h3 class="text-center">llll  {{email}}</h3>
                    <h3 class="text-center">llll  {{departmentName}}</h3>
                </div>
            </ion-text>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-content>
            <ion-item-divider>
                <h3>Modules</h3>
            </ion-item-divider>
            <ul>
                <!--<ion-item *ngFor="let mod of modules">{{mod.subjCode}}</ion-item>-->
                <ion-list *ngFor="let mod of modules">
                    <ion-button (click)="getModule(mod.reportNum)">{{mod.subjCode}}</ion-button>
                </ion-list>
            </ul>
        </ion-card-content>
    </ion-card>
</ion-content>

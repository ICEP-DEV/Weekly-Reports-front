<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
	  <ion-back-button></ion-back-button>
	</ion-buttons>
    <ion-title>{{moduleCode}}</ion-title>
  </ion-toolbar>
  <ion-toolbar>
	<ion-item lines="full">
      <ion-label>Select Week</ion-label>
      <ion-datetime [(ngModel)]="reportDate" min="2021" displayFormat="MM/DD/YYYY"></ion-datetime>
	</ion-item>
	<ion-button size="small" expand="full" (click)="search()"><ion-icon size="small" name="search"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <ion-label size="large"><h4 class="text-center">{{errorMsg}}</h4></ion-label>
  <div *ngIf="reports?.length">
  <ion-card *ngFor="let report of reports">
   <ion-card-header>
    <ion-label size="small"><h4 class="text-center">{{report.title}}&nbsp;{{report.lecName}}&nbsp;{{report.lecSurname}}</h4></ion-label> 
    <ion-card-title class="text-center"><b>{{report.subjCode}}</b></ion-card-title>
	<ion-card-subtitle class="text-center">{{report.assess}}</ion-card-subtitle>
   </ion-card-header>
   <ion-card-content  class="background">
     
	 <h3 class="text-center"><b>Weekly Teachings</b></h3>
     <ion-text>
	   <div class="styleContent">
	   <p>{{report.topicsCovered}}</p>
	   </div>
	 </ion-text>
	 <h3 class="text-center"><b>Challenges</b></h3>
	 
     <ion-text>
	   <div class="styleContent">
	   <p>{{report.challRecomm}}</p>
	   </div>
	 </ion-text>
	 
   <ion-label><ion-button color="primary" size="small" expand="full" (click)="detailedReport(report.reportNum)">view report</ion-button></ion-label>
   </ion-card-content>
  </ion-card>
  </div>
  <div *ngIf="!reports?.length">
     <h3 class="text-center" ><b>No reports found!</b></h3>
  </div>
</ion-content>
